<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads do EstoqueApp</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pages/assets/css/root.css">
    <link rel="stylesheet" href="pages/assets/css/default.css">
    <link rel="stylesheet" href="pages/assets/css/dashboard.css">
</head>
<body class="dashboard">
    <div class="app-container">
        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title">Downloads do App</h1>
                </div>
            </header>

            <section class="content-section activate">
                <div class="stats-grid" style="grid-template-columns: 1fr;">
                    <!-- Windows -->
                    <div class="stat-card">
                        <div class="stat-icon" style="background-color: #0078D6;">
                            <i class="fab fa-windows"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Windows</h3>
                            <p class="stat-number">Clique para baixar</p>
                            <a href="https://github.com/pietr0davila/Stock-Manager/releases/download/v0.1.2/windows-build.zip" class="btn btn-primary" download>
                                <i class="fas fa-download"></i> Baixar para Windows
                            </a>
                        </div>
                    </div>

                    <!-- Mac -->
                    <div class="stat-card">
                        <div class="stat-icon" style="background-color: black;">
                            <i class="fab fa-apple"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Mac</h3>
                            <p class="stat-number">Clique para baixar</p>
                            <a href="https://github.com/pietr0davila/Stock-Manager/releases/download/v0.1.2/macos-build.zip" class="btn btn-primary" download>
                                <i class="fas fa-download"></i> Baixar para Mac
                            </a>
                        </div>
                    </div>

                    <!-- Linux -->
                    <div class="stat-card">
                        <div class="stat-icon" style="background-color: #fd9800;">
                            <i class="fab fa-linux"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Linux</h3>
                            <p class="stat-number">Clique para baixar</p>
                            <a href="https://github.com/pietr0davila/Stock-Manager/releases/download/v0.1.2/linux-build.zip" class="btn btn-primary" download>
                                <i class="fas fa-download"></i> Baixar para Linux
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
