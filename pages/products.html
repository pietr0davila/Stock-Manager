<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Sistema de Gerenciamento de Estoque</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/products.css">
    <link rel="stylesheet" href="assets/css/default.css">
    <link rel="stylesheet" href="assets/css/root.css">
    <script defer type="module" src="assets/scripts/products/showProducts.js"></script>
</head>
<body>
    <div class="app-container"> 
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-boxes"></i>
                    <span>EstoqueApp</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item activate">
                    <i class="fas fa-box"></i>
                    <span>Produtos</span>
                </a>
                <a href="add-products.html" class="nav-item">
                    <i class="fas fa-plus"></i>
                    <span>Adicionar Produto</span>
                </a>
                <a href="sale-mode.html" class="nav-item anchor-default" data-section="add-product">
                    <i class="fas fa-dollar"></i>
                    <span>Modo de vendas</span>
                </a>
                <!-- <a href="#reports" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Relatórios</span>
                </a> -->
                <!-- <a href="#settings" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </a> -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title">Produtos</h1>
                </div>
                <div class="header-right">
                    <div class="breadcrumb">
                        <a href="dashboard.html">Dashboard</a>
                        <i class="fas fa-chevron-right"></i>
                        <span>Produtos</span>
                    </div>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Buscar produtos...">
                    </div>
            </div>
            </header>
                <div id="error-messages" class="alert alert-error deactivate">
                    <i class="fas fa-exclamation-circle"></i>
                    <ul id="error-list">
                    </ul>
                </div>
            <div class="content" style="margin: 20px;">
                <div class="content-header">
                    <h2 class="content-title">Lista de Produtos</h2>
                    <a href="add-products.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Adicionar Produto
                    </a>
                </div>

                <div class="products-container">
                    <div class="table-header">
                        <h3 class="table-title">Produtos Cadastrados</h3>
                        <!-- <div class="table-actions">
                            <button class="btn btn-secondary btn-sm">
                                <i class="fas fa-download"></i>
                                Exportar
                            </button>
                            <button class="btn btn-secondary btn-sm">
                                <i class="fas fa-filter"></i>
                                Filtrar
                            </button>
                        </div> -->
                    </div>

                    <table class="products-table">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nome</th>
                                <th>Preço (Unitário)</th>
                                <th>Estoque Mínimo</th>
                                <th>Fornecedor</th>
                                <th>Estoque Atual</th>
                                <th>Descrição</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                           <button class="btn-delete deactivate">
                              <i class="fas fa-trash"></i> Deletar
                            </button>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
