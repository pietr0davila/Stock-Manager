<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-visualizar Produto - EstoqueApp</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/default.css">
    <link rel="stylesheet" href="assets/css/root.css">
    <link rel="stylesheet" href="assets/css/add-products.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="breadcrumb">
                <a href="dashboard.html">Dashboard</a>
                <i class="fas fa-chevron-right"></i>
                <span>Pré-visualizar Produto</span>
            </div>
        </div>
        <a href="dashboard.html" class="logo">
            <i class="fas fa-boxes"></i>
            <span>EstoqueApp</span>
        </a>
    </header>

    <div class="container">
        <h1 class="page-title">Pré-visualizar Produto</h1>
        <p class="page-subtitle">Confira as informações do produto antes de salvar no sistema</p>

        <div class="form-container">
            <div class="form-grid">
                <div class="form-group">
                    <label>Código do Produto:</label>
                    <div class="preview-field">1001</div>
                </div>
                <div class="form-group">
                    <label>Nome do Produto:</label>
                    <div class="preview-field">Notebook Dell Inspiron</div>
                </div>
                <div class="form-group">
                    <label>Quantidade Inicial:</label>
                    <div class="preview-field">15</div>
                </div>
                <div class="form-group">
                    <label>Preço Unitário (R$):</label>
                    <div class="preview-field">5,00</div>
                </div>
                <div class="form-group">
                    <label>Estoque Mínimo:</label>
                    <div class="preview-field">10</div>
                </div>
                <div class="form-group">
                    <label>Fornecedor:</label>
                    <div class="preview-field">Dell Brasil</div>
                </div>
                <div class="form-group full-width">
                    <label>Descrição do Produto:</label>
                    <div class="preview-field">
                        Notebook Dell Inspiron com processador Intel i5, 8GB RAM, 256GB SSD e tela de 15,6".
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='add-product.html'">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
                <button type="button" class="btn btn-primary" onclick="alert('Produto salvo com sucesso!')">
                    <i class="fas fa-save"></i> Confirmar
                </button>
            </div>
        </div>
    </div>

    <style>
        .preview-field {
            padding: 0.85rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background-color: var(--surface);
            font-size: 0.9rem;
            color: var(--text-primary);
            min-height: 2rem;
            display: flex;
            align-items: center;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
    </style>
</body>
</html>
