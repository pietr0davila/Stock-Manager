<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página em Desenvolvimento - EstoqueApp</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary-color: #374151;
  --secondary-color: #6366f1;
  --accent-color: #d97706;
  --background: #ffffff;
  --surface: #f8fafc;
  --text-primary: #374151;
  --text-secondary: #6b7280;
  --text-muted: #9ca3af;
  --border: #e5e7eb;
  --success: #10b981;
  --warning: #f59e0b;
  --danger: #ef4444;
  --radius: 8px;
  --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "DM Sans", sans-serif;
  background-color: var(--background);
  color: var(--text-primary);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.in-development-container {
  text-align: center;
  background-color: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 3rem 2rem;
  box-shadow: var(--shadow);
  max-width: 500px;
  width: 90%;
}

.in-development-container h1 {
  font-size: 2rem;
  color: var(--secondary-color);
  margin-bottom: 1rem;
}

.in-development-container p {
  color: var(--text-secondary);
  font-size: 1rem;
  margin-bottom: 2rem;
}

.in-development-container i {
  font-size: 4rem;
  color: var(--accent-color);
  margin-bottom: 1rem;
  display: block;
}

.btn-back {
  display: inline-block;
  background-color: var(--secondary-color);
  color: #fff;
  padding: 0.6rem 1.5rem;
  font-size: 0.9rem;
  font-weight: 500;
  border-radius: var(--radius);
  text-decoration: none;
  transition: background-color 0.2s, transform 0.1s;
}

.btn-back:hover {
  background-color: #5856eb;
  transform: scale(1.05);
}

.btn-back:active {
  transform: scale(0.95);
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="in-development-container">
        <i class="fas fa-tools"></i>
        <h1>Página em Desenvolvimento</h1>
        <p>Estamos trabalhando nesta funcionalidade. Por favor, volte mais tarde!</p>
        <a href="dashboard.html" class="btn-back">Voltar ao Dashboard</a>
    </div>
</body>
</html>
