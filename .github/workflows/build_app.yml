name: Build Electron App

on:
  push:
    tags:
      - 'v*'      
  release:
    types: [created]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run make
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: out/make/**

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run make
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: out/make/**

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run make
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: out/make/**
